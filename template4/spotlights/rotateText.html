<script type="text/javascript">
<!--
var xmlhttp;

//"wang.html",

var thisFaculty = 0;

window.onload = rotate; // this causes the rotate function to start

// this function gets the file specified in the url
function loadXMLDoc(url){

// add path
//url= "http://www.uvm.edu/~cems/cs/spotlights/" + url;


	xmlhttp=null;
	if (window.XMLHttpRequest) {// code for Firefox, Opera, IE7, etc.
	  xmlhttp=new XMLHttpRequest();
  } else if (window.ActiveXObject){// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
	
	if (xmlhttp!=null){
		xmlhttp.onreadystatechange=state_Change;
		xmlhttp.open("GET",url,true);
		xmlhttp.send(null);
  } else {
		alert("Your browser does not support XMLHTTP.");
  }
}

function state_Change(){
	if (xmlhttp.readyState==4){// 4 = "loaded"
	  if (xmlhttp.status==200){// 200 = "OK"
	    document.getElementById('facutlySpotlight').innerHTML=xmlhttp.responseText;
   	} else {
    	alert("Problem retrieving data:" + xmlhttp.statusText);
    }
  }
}

// this functions delays for three seconds and then changes the picture being
// displayed
function rotate() {
	thisFaculty++;
	if (thisFaculty == rotFaculty.length) {  //reach the end and start at the first one
		thisFaculty = 0;
	}
	document.getElementById("facutlySpotlight").innerHTML = loadXMLDoc(rotFaculty[thisFaculty]);

	setTimeout("rotate()", 3 * 1000);  // 3 seconds
}
