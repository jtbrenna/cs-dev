 <script>
 $(document).ready(function() { 
 	$('.aButton').click(function() {
 		if($(this).next().is(':visible')) {
 			$(this).next().fadeOut('normal');
 				$(this).css("background", "transparent url('/www/images/templates/sm_plus.jpg') no-repeat top left");

 		} else {	
 			$(this).next().fadeIn('normal'); 			
 			 $(this).css("background", "transparent url('/www/images/templates/sm_minus.jpg') no-repeat top left");

 		}
 	});
 	$(".aContent").hide();
 		$(".aButton").css("background", "transparent url('/www/images/templates/sm_plus.jpg') no-repeat top left");
 	

 });
 </script>
